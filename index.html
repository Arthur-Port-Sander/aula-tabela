<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
    <style>
        table, th, td {border: 1px solid black;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        <tr>
            <td>Arthur</td>
            <td>19</td>
            <td>Precisa estuda bastante</td>
        </tr>
        <tr>
            <td>Maria Eduarda</td>
            <td>21</td>
            <td>Trabaiano</td>
        </tr>
        <tr>
            <td>Jeferso</td>
            <td>38</td>
            <td>Levemente irado</td>
        </tr>
        <tr>
            <td>Mauricio</td>
            <td>22</td>
            <td>Faz lasanha</td>
        </tr>
        <tr>
            <td>Paulo Kogos</td>
            <td>63</td>
            <td>Amo Bolsonaro</td>
        </tr>
</body>
</html>
